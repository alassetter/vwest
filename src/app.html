<!DOCTYPE html>
<html lang="en" class="h-full text-base antialiased">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicons/favicon-16x16.png" />
  <link rel="manifest" href="%sveltekit.assets%/favicons/site.webmanifest" />
  <link rel="mask-icon" href="%sveltekit.assets%/favicons/safari-pinned-tab.svg" color="#0ca4a5" />
  <link rel="shortcut icon" href="%sveltekit.assets%/favicons/favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicons/favicon.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- End Google Fonts block -->

  %sveltekit.head%

  <script>
    // Calling this here so that it loads as quickly as possible
    // Avoiding a flash of light mode in case dark mode is used
    const theme = localStorage.getItem('theme-preference') || 'auto';
    document.firstElementChild?.setAttribute('data-theme', theme);
  </script>
</head>

<body class="flex min-h-full flex-col">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
